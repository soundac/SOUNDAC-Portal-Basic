<video autoplay muted loop id="videoBackground">
  <source src="/assets/peertracks.mp4" type="video/mp4">
</video>

<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2">
      <mat-card class="register mat-elevation-z12">
        <mat-card-content>
          <div class="row">

            <!--Image-->
            <div class="col-12 mb-3 text-center">
              <img src="assets/img/logo-txt-blk.png" class="logo">
            </div>


            <!--Form-->
            <div class="col-12 text-center  text-md-left">
              <form [formGroup]="form" (ngSubmit)="register()">

                <div class="row">
                  <div class="col-12">

                    <!--userName-->
                    <mat-form-field>
                      <input matInput type="text" placeholder="userName (Public Wallet Address)"
                        formControlName="userName" required>
                      <mat-error *ngIf="form.controls.userName.hasError('required')">
                        <strong>userName is required</strong>
                      </mat-error>
                    </mat-form-field>

                    <!--Password-->
                    <mat-form-field>
                      <input matInput type="password" placeholder="Password" formControlName="password" required>
                      <mat-error *ngIf="form.controls.password.hasError('required')">
                        <strong>Password is required</strong>
                      </mat-error>
                    </mat-form-field>

                    <!--Password Confirm-->
                    <mat-form-field>
                      <input matInput type="password" placeholder="Password (Confirm)" formControlName="passwordConfirm"
                        required>
                      <mat-error *ngIf="!passwordMatch()">
                        <strong>Password must match</strong>
                      </mat-error>
                      <mat-error *ngIf="form.controls.passwordConfirm.hasError('required')">
                        <strong>Password Confirmation is required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-12 text-xs-left text-sm-left">

                    <!--Terms & Conditions-->
                    <mat-checkbox class="remember-me mt-1" formControlName="terms" required>
                      <div>
                        <span>I accept the</span>
                        <a (click)="termsAndCond()">terms and conditions.</a>*
                      </div>
                    </mat-checkbox>

                    <!--Actions-->
                    <div class="mt-3 text-center">
                      <button color="primary" mat-raised-button [disabled]="!form.valid">CREATE ACCOUNT</button>

                      <p class="note mt-1">
                        <span>Already have an account?</span>
                        <br />
                        <a [routerLink]="['/login']">Sign in here</a>
                      </p>
                    </div>

                  </div>
                </div>

              </form>
            </div>

          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>

<app-loading [isLoading]="ui.getLoadingState()" [loadingMessage]="ui.getLoadingMessage()"></app-loading>
