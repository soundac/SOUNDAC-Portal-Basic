<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2">
      <mat-card class="login mat-elevation-z12">
        <mat-card-content>
          <div class="row">

            <!--Image-->
            <div class="col-12 mb-3 text-center">
              <img src="assets/img/logo-txt-blk.png" class="logo">
            </div>

            <!--Form-->
            <div class="col-12 text-center  text-md-left">
              <form [formGroup]="form" (ngSubmit)="login()">

                <div class="row">
                  <div class="col-12">

                    <mat-form-field>
                      <input matInput type="text" placeholder="userName" formControlName="userName" required>
                      <mat-error *ngIf="form.controls.userName.hasError('required')">
                        <strong>User Name is required</strong>
                      </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                      <input matInput type="password" placeholder="Password" formControlName="password" required>
                      <mat-error *ngIf="form.controls.password.hasError('required')">
                        <strong>Password is required</strong>
                      </mat-error>
                    </mat-form-field>

                    <!--Actions-->
                    <div class="col-12 text-xs-left text-sm-left">
                      <div class="mt-3 text-center">
                        <button color="primary" mat-raised-button [disabled]="!form.valid">SIGN IN</button>

                        <p class="note mt-1">Don't have an account?
                          <br />
                          <a [routerLink]="['/register']">Click here to create one</a>
                        </p>
                      </div>
                    </div>

                  </div>
                </div>

              </form>
            </div>

          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>

<app-loading [isLoading]="ui.getLoadingState()" [loadingMessage]="ui.getLoadingMessage()"></app-loading>
